<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .nav-right {
            background-color: #333; /* Mesma cor do nav */
            padding: 5px; /* Menor preenchimento */
            display: flex;
            justify-content: flex-end; /* Alinha os botões à direita */
            margin: 0; /* Remove margem extra */
        }
        .nav-right a {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px; /* Espaçamento entre os botões */
        }
        .nav-right a:hover {
            background-color: #555;
            border-color: #fff;
        }
        nav {
            background-color: #444;
            padding: 0; /* Remove o preenchimento */
            display: flex;
            justify-content: center;
        }
        .nav-center {
            display: flex;
            justify-content: center;
        }
        .nav-center a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .nav-center a:hover {
            background-color: #555;
            border-color: #fff;
        }
        .banner {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product-card {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product-card p {
            color: #777;
            margin: 10px 0;
        }
        .product-card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .product-card button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="nav-right">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
</div>

<header>
    <h1>Welcome to Simple E-Commerce</h1>
</header>

<nav>
    <div class="nav-center">
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>
</nav>

<div class="banner">
    <h2>Best Deals of the Season</h2>
    <p>Discover amazing products at unbeatable prices.</p>
</div>

<div class="products">
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>

</body>
</html>
