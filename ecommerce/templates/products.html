<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .nav {
            background-color: #444;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            margin: 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav a {
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }

        .nav a:hover {
            background-color: #555;
            border-color: #fff;
        }

        .products-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .product-card p {
            color: #777;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .product-card button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-left">
        <a href="home.html">Back to Home</a>
    </div>
    <div class="nav-right">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
</div>

<header>
    <h1>Our Products</h1>
</header>

<div class="products-container">
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 5">
        <h3>Product 5</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 6">
        <h3>Product 6</h3>
        <p>$69.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>

</body>
</html>
