<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .nav {
            background-color: #444;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            margin: 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav a {
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }

        .nav a:hover {
            background-color: #555;
            border-color: #fff;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #555;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            text-align: center;
            color: #fff;
        }

        .contact-container p {
            line-height: 1.6;
            color: #fff;
            margin-bottom: 20px;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .contact-container input[type="text"],
        .contact-container input[type="email"],
        .contact-container textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .contact-container button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-container button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-left">
        <a href="home.html">Back to Home</a>
    </div>
    <div class="nav-right">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
</div>

<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-container">
    <h2>We'd Love to Hear From You!</h2>
    <p>If you have any questions, comments, or concerns, feel free to reach out to us. Fill out the form below, and our team will get back to you as soon as possible.</p>

    <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>

</body>
</html>
